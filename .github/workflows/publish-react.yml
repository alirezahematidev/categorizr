name: Publish React Package

on:
  push:
    tags:
      - "react@*"

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write
    environment: production-react
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20.x"
          registry-url: "https://registry.npmjs.org"

      - uses: pnpm/action-setup@v3
        name: Install pnpm
        with:
          version: 8
          run_install: false

      - name: Install dependencies
        run: pnpm install

      - name: Tests
        run: pnpm test

      - name: Build React Package
        run: pnpm build:react

      - name: Publish React Package
        run: pnpm publish --no-git-checks --publish-branch main --access public --filter "@categorizr/react"
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN_REACT }}
